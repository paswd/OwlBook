<ion-view view-title="Настройки">
  <ion-content>
  	<div id="content">
	    <form ng-app ng-controller="SettingsCtrl">
	    	<h4 style="color:#F00; font-style:italic;">Раздел в разработке</h4>
	    	<h3>Шрифт</h3>
	    	<select name="font" ng-model="font">
	    		<option value="1" selected>Segoe UI</option>
	    		<option value="2">Segoe Print</option>
	    		<option value="3">Ubuntu Concerted</option>
	    	</select>
	    	<h3 style="margin-top:40px;">Тема оформления</h3>
	    	<select name="theme" ng-model="theme">
	    		<option value="1" selected>Светлая</option>
	    		<option value="2">Тёмная</option>
	    		<option value="3">Синяя</option>
	    		<option value="4">Розовая</option>
	    	</select>
	    	<input type="submit" class="submit" value="Сохранить" ng-click="SetSettings()">
	    </form>
    </div>
  </ion-content>
</ion-view>
